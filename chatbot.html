<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- font Awesome  gdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- My css file -->
    <link rel="stylesheet" href="css/chatbox.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mask Cognizer</title>
</head>

<body>
    <section id="chatbot">
        <div id="page-container">

            <div id="content-wrap">
                <div id="header" class="container-fluid">

                    <div class="row align-items-center h-100">
                        <div class="col-md-3 col-ms-3 col-3 text-center">
                            <a href="./index.html"><i class="fas fa-chevron-left"></i></a>
                        </div>
                        <div class="col-ms-6 col-md-6 col-6 text-center">
                            <h1>Chatbox</h1>
                        </div>
                        <div class="col-md-3 col-ms-3 col-3 text-center">
                            <i class="fas fa-cog"></i>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="chats">

                        <div class="chat chat-left">
                            <div class="chat-body">
                                <div class="chat-content">
                                    <p>Hi, do you have any question about COVID-19? :)</p>
                                </div>
                            </div>
                        </div>

                        <div class="chat-body">
                            <div class="chat-content">
                                <p>Daily Hygiene Tips</p>
                            </div>
                        </div>

                        <div class="chat chat-left">
                            <div class="chat-body">
                                <div class="chat-content">
                                    <p>Sleep tight, wash your hands and trim your nails</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>



            <footer id="footer" class="panel-footer">
                <div class="container-fluid">

                    <div class="row align-items-center h-100">

                        <div class="col-1 col-ms-1 col-md-1 text-center">
                            <div class="btn-group dropup">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-bars"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Update News about COVID in HK</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Daily Hygiene Tips</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Case(s) Today</a>
                                </div>
                            </div>
                        </div>

                        <div class="col-10 col-ms-10 col-md-10 text-center">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control message" id="message"
                                        placeholder="Input Message here ......" value="">
                                    <span class="input-group-btn">
                                        <button class="btn btn-secondary" type="button"
                                            onclick="sendMessage()">Send</button>
                                    </span>
                                </div>
                            </form>
                        </div>

                        <div class="col-1 col-ms-1 col-md-1 text-center">
                            <i class="fas fa-microphone btn-speech-to-text" id="btn-speech-to-text-start"></i>
                        </div>

                    </div>
                </div>
            </footer>


        </div>
    </section>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="js/Lex-chatbot.js"></script>
    <script src="js/TextToSpeech.js"></script>
    <script src="js/SpeechRecognitionAPI.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
